<!DOCTYPE html>
<html lang = "en-US">
	<meta charset = "UTF-8">
	<title>changeBackgroundColor.html</title>
	<script>
		function changeColor(color){
			document.body.style.backgroundColor = color;
		}
	</script>
	</head>
	
	<body>
		<h1>Press the buttons to change background Color.</h1>
		<form action = " ">
			<fieldset>
				<input type = "button"
						value = "Blue"
						onclick = "changeColor('blue')"/>
				<input type = "button"
						value = "White"
						onclick = "changeColor('white')"/>
			</fieldset>
		</form>
	</body>
</html>
