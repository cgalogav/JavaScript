<!DOCTYPE HTML>
<html lang = 'en-UK'>
	<head>
		<meta charset = 'utf-8'>
		<title>textBoxes.html</title>
		<script type = 'text/javascript'>
			function sayHi(){
				var txtInput = document.getElementById('txtInput');
				var txtOutput = document.getElementById('txtOutput');
				var name = txtInput.value;
				txtOutput.value = "Hello " + name + '!';
			}
		</script>
		<style type = 'text/css'>
			h1{
					text-align: center;
			}
			fieldset{
				margin-left: auto;
				margin-right: auto;
				border: 2px solod black;
			}
			body{
				background-color: pink;
			}
		</style>
	</head>
	
	<body>
		<h1>TextBox Input and Output</h1>
	
		<fieldset>
			<label>Type your name:</label>
			<input type = 'text'
					id = 'txtInput'/>
			<input type = 'button'
					value = 'Click Me'
					onclick = 'sayHi()'/>
			<input type = 'text'
					id = 'txtOutput'/>
		</fieldset>
	</body>
</html>
