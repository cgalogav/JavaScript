<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = 'utf-8'>
		<title>innerHTML.html</title>
		<script type = 'text/javascript'>
		
			function sayHi(){
				var txtName = document.getElementById('txtName');
				var txtOutput = document.getElementById('txtOutput');
				
				var name = txtName.value;
				
				txtOutput.innerHTML = '<em>' + name + '</em>';
				txtOutput.innerHTML += " is a very good name!";
				
			}
		
		</script>
		<style type = 'text/css'>
		
			#txtOutput{
				align-text: center;
				}
		
			body{
				background-color: pink;
			}
			h1{
				text-align : center;
			}
		
			#form{
				width : 25%;
				margin-left: auto;
				margin-right: auto;
			}
		
		</style>
		
	</head>
	<body>
		<h1>Inner HTML Demo</h1>
		<div id = 'form'>
			<form action = ''>
				<fieldset>
					<label>Please enter your name</label>
					<input type = 'text' id = 'txtName'  placeholder = 'Name here...' required/>
					<button type = 'button' onclick = 'sayHi()'>Click Me!</button>
				</fieldset>
			</form>
		</div>
		<div id = 'txtOutput'>
			Watch this field...
		</div>
	</body>
</html>
