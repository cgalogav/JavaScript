<!DOCTYPE HTML>
<html lang = 'en-UK'>
	<head>
		<meta charset = 'utf-8'>
		<title>otherText.html</title>
		<script>
		
			function processForm(){
				//grab input from form
        var txtNormal = document.getElementById("txtNormal");
        var pwd = document.getElementById("pwd");
        var hidden = document.getElementById("hidden");
        var txtArea = document.getElementById("txtArea");
		
        var normal = txtNormal.value;
        var password = pwd.value;
        var secret = hidden.value;
        var bigText = txtArea.value;
        //create output
		
        var result = ""
        result += "<dl> \n";
        result += "  <dt>normal<\/dt> \n";
        result += "  <dd>" + normal + "<\/dd> \n";
        result += " \n";
        result += "  <dt>password<\/dt> \n";
        result += "  <dd>" + password + "<\/dd> \n";
        result += " \n";
        result += "  <dt>secret<\/dt> \n";
        result += "  <dd>" + secret + "<\/dt> \n";
        result += "   \n";
        result += "  <dt>big text<\/dt> \n";
        result += "  <dd>" + bigText + "<\/dt> \n";
        result += "<\/dl> \n";
        var output = document.getElementById("output");
        output.innerHTML = result;
      } // end function
	
		</script>
		
	</head>
	
	<body>
		<h1>This is an other Text</h1>
		<form action = ''>
			<fieldset>
				<label>Normal Text</label>
				<input  type = 'text' id = 'txtNormal'/>
				<label>Password</label>
				<input  type = 'password' id = 'pwd'/>
				<label>Hidden</label>
				<input type = 'hidden' id = 'hidden' value = 'I can not tell you'/>
				<label>Text area</label>
				<textarea id = 'txtArea'>
					This is a very long text.
					It truly is...
				</textarea>
				<button type = 'button' onclick = 'processForm()'>
					Click me!
				</button>
			</fieldset>
		</form>
		
		<div id = 'output'></div>
	</body>
</html>
