<!DOCTYPE html>
<html lang = "en-UK">
	<head>
		<meta charset = "UTF-8"/>
		</title>stringMethods.html</title>
		<script type="text/javascript" >
			var text = new String;
			text = prompt("Please enter some text:");
			
			alert("I'll shout it out: " + text.toUpperCase());
			
			alert("Now in lowercase: " + text.toLocaleLowerCase() );
			
			alert("The first 'a' is at letter..." + text.indexOf('a'));
			
			alert("The first three letters are..." + text.substring(0,3));
		</script>
	</head>
</html>
